<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetLog Maintenance</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background: #0a0a23;
        color: #fff;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .logo {
        margin-bottom: 2rem;
        width: 80px;
        height: 80px;
        background: url("/globe.svg") center/contain no-repeat;
        display: inline-block;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        letter-spacing: -1px;
      }
      p {
        font-size: 1.2rem;
        color: #b3b3cc;
        margin-bottom: 2rem;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <span class="logo"></span>
    <h1>We'll be back soon!</h1>
    <p>
      LeetLog is currently undergoing scheduled maintenance.<br />
      We appreciate your patience and will be back online shortly.
    </p>
    <div class="footer">&copy; 2025 LeetLog</div>
  </body>
</html>
